    <script type="text/javascript">
        // Handle legacy section URLs like /#education or /#intro.
        // HashRouter treats those as routes and would render a blank page.
        (function () {
            var hash = window.location.hash;
            var legacy = {
                '#intro': 'intro',
                '#experience': 'experience',
                '#education': 'education',
                '#projects': 'projects',
                '#publications': 'publications',
                '#awards': 'awards',
                '#rewards': 'awards',
                '#contact': 'contact'
            };

            // Only rewrite hashes that are not HashRouter routes (which start with #/)
            if (hash && !hash.startsWith('#/') && legacy[hash]) {
                try {
                    sessionStorage.setItem('scrollToSection', legacy[hash]);
                } catch (e) {
                    // ignore
                }

                window.location.replace(window.location.origin + '/#/');
            }
        })();

        // Redirect from /index.html to root
        if (window.location.pathname === '/index.html') {
            window.location.replace('/' + window.location.hash);
        }

        // Single Page Apps for GitHub Pages - Redirect handler
        (function (l) {
            if (l.search[1] === '/') {
                var decoded = l.search.slice(1).split('&').map(function (s) {
                    return s.replace(/~and~/g, '&')
                }).join('?');
                window.history.replaceState(null, null,
                    l.pathname.slice(0, -1) + decoded + l.hash
                );
            }
        }(window.location))
    </script>
